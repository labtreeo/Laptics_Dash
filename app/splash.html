<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash screen</title>

    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style=" text-align: center; color: white;">
    <div style="background-color: rgba(0,0,0,0.6); border-radius: 5px; border-style: solid; border-width: 4px; padding: 5px;font-family: 'Arial Black',serif">
        <br>
        <img height="150" width="150" src="https://cdn.discordapp.com/attachments/661852420942462987/728641842853183508/Laptics_Dash_Logo.png" alt="">
        <br>
        <p id="version"></p>
    </div>

</body>

<script>
    const { ipcRenderer } = require('electron');
    const version = document.getElementById('version');

    ipcRenderer.send('app_version');
    ipcRenderer.on('app_version', (event, arg) => {
        ipcRenderer.removeAllListeners('app_version');
        version.innerText = 'Laptics Dash Version ' + arg.version;
    });
</script>

<script src="../renderer.js"></script>
</html>
