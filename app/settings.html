<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel='icon' href='Images/app.ico' type='image/x-icon' >
    <title>Laptics Dash</title>

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="../overlay/js/moment.js" type="text/javascript"></script>
    <script src="../overlay/js/moment-duration-format.js"></script>
    <!-- angular -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.9/angular.js"></script>

    <script src="../overlay/js/ir.js" type="text/javascript"></script>

    <link rel="stylesheet" href="../css/main.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-info sticky-top">
        <a class="navbar-brand" href="index.html">
            <img src="Images/app.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            Laptics Dash
        </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="faq.html">FAQ <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            &nbsp;
            <button class="btn btn-success my-2 my-sm-0" onclick="openDashboard()">Launch dash</button>
            &nbsp;
            <button class="btn btn-danger my-2 my-sm-0" onclick="closeDashboard()">Close dash</button>

        </div>
    </nav>
</head>
<body ng-controller="MainCtrl">

<br>

<div class="customContainer">

    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">
                        <button class="btn btn-outline-warning my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Reset dash positions</button>
                        <br>
                        <br>
                        <button class="btn btn-outline-warning my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal" onclick="closeDashboard()">Reset dash lauch</button>
                        <br>
                        <span>If the launch button stops working click on this</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    This will reset all your overlay locations
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="resetPositions()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="../overlay/js/app.js" type="text/javascript"></script>
<script src="../renderer.js"></script>

</body>
</html>
